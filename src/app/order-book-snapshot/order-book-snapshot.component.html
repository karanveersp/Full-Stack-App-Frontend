<br>
<h1 class="h1">Order Book Snapshot</h1>
<br>

<div>
    <form [formGroup]="rForm" (ngSubmit)="onSubmit(rForm.value)">
        <div class="form-container">
            <h2 class="h2">Snapshot Preferences</h2>

            <label class="label">Exchange: 
                Bitfinex
                <input type="radio" class="radio" value="Bitfinex" name="exchange" formControlName="exchange">
                &nbsp;&nbsp;
                Gdax
                <input type="radio" class="radio" value="Gdax" name="exchange" formControlName="exchange">
                &nbsp;&nbsp;
                Both
                <input type="radio" class="radio" value="Both" name="exchange" formControlName="exchange"> 
            </label>

            <br>

            <label class="label">Price greater than
                <input type="text" formControlName="price_greater_than">
            </label>

            <br><br>
            <input type="submit" class="button" value="Submit Form" [disabled]="!rForm.valid">
            <label class="label">{{msg}}</label> 
        </div>
    </form>
</div>
<br> <br>

<table class="table table-striped table-condensed" id="bid_table" border="1">
  <thead>
      <tr>
          <th>Bid (price people are willing to buy at) <br>
              $Price (Quantity) &lt;Exchange&gt;</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let row of snapshot_bids | paginate: { itemsPerPage: 50, currentPage: p }">
          <td>{{ row.print() }} </td>
      </tr>
  </tbody>
</table>

<table class="table table-striped table-condensed" id="ask_table" border="1">
  <thead>
      <tr>
          <th>Ask (price people are willing to sell at) <br>
              $Price (Quantity) &lt;Exchange&gt;</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let row of snapshot_asks | paginate: { itemsPerPage: 50, currentPage: p }">
          <td>{{ row.print() }} </td>
      </tr>
  </tbody>
</table>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
